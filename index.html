<!DOCTYPE html>
<html lang="en">
<head>
				<meta charset="UTF-8">		
				<meta name="viewport" content="width=device-width, initial-scale=1">		
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
				<link rel="stylesheet" href="style.css">
				<title>Name Variation</title>
</head>
<body>
				<div class="container margin-auto">
								<h1 class="display-1 text-center">Name Variation</h1>
								<div>
								<div class="input">
<label for="text" id="text">Enter Your Name</label><br>
						<div id="style">
				<input type="text" class="text" placeholder="your name...">
						</div>							
								</div>
								<table class="table table-bordered table-striped">
								<thead>
								     <tr>
										<th>Variation</th>
										<th>Result</th>														
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>Number of Characters</td>
										<td class="a"></td>		
									</tr>						
									<tr>
										<td>First Character</td>
										<td class="b"></td>								
									</tr>						
									<tr>
										<td>Last Character</td>
										<td class="c"></td>		
									</tr>						
									<tr>
										<td>Lower Case</td>
										<td class="d"></td>		
									</tr>						
									<tr>
									   <td>Upper Case</td>
									   <td class="f"></td>		
									</tr>						
									<tr>
									   <td>Capitalized</td>
									   <td class="g"></td>		
									</tr>																
								</tbody>
								</table>
								</div>
				</div>				
				<script src="app.js"></script>
</body>
</html>
